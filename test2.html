<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      overflow: hidden;
    }

    .login-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
      position: relative;
      animation: slideIn 1s ease forwards;
      transform: translateY(-30px);
      opacity: 0;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #6e8efb;
      box-shadow: 0 0 5px rgba(110, 142, 251, 0.4);
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #999;
      font-size: 14px;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-group input:focus + label,
    .input-group input:valid + label {
      top: 0;
      left: 10px;
      font-size: 12px;
      background: #fff;
      padding: 0 5px;
      color: #6e8efb;
    }

    .show-pass {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
    }

    .error-msg {
      text-align: center;
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back üëã</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" required>
        <label for="email">Email</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" required>
        <label for="password">Password</label>
        <span class="show-pass" id="togglePass">üëÅÔ∏è</span>
      </div>

      <button type="submit" class="login-btn">Login</button>
      <p class="error-msg" id="errorMsg">Invalid email or password!</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');
    const togglePass = document.getElementById('togglePass');

    // Show/Hide password
    togglePass.addEventListener('click', () => {
      if (password.type === 'password') {
        password.type = 'text';
        togglePass.textContent = 'üôà';
      } else {
        password.type = 'password';
        togglePass.textContent = 'üëÅÔ∏è';
      }
    });

    // Login validation (frontend only)
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const emailValue = email.value.trim();
      const passValue = password.value.trim();

      if (emailValue === "user@example.com" && passValue === "123456") {
        errorMsg.style.display = 'none';
        form.reset();
        alert("‚úÖ Login Successful!");
      } else {
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
