<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Fashion Slider</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Outfit", sans-serif;
            background: #f9f9f9;
        }

        /* New Slider Section - Shoes/Accessories */
        .shoes-slider {
            min-height: 80vh;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            position: relative;
            overflow: hidden;
        }

        .shoes-slider::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            opacity: 0.1;
        }

        .shoes-slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .shoes-slider-header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #fff;
            letter-spacing: 4px;
            font-weight: 300;
            text-transform: uppercase;
            position: relative;
        }

        .shoes-slider-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 2px;
            background: #fff;
        }

        .shoes-controls {
            display: flex;
            gap: 1rem;
        }

        .shoes-control-btn {
            width: 55px;
            height: 55px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #fff;
            font-size: 1.2rem;
        }

        .shoes-control-btn:hover:not(:disabled) {
            background: #fff;
            color: #1a1a1a;
            transform: scale(1.1);
            border-color: #fff;
        }

        .shoes-control-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        .shoes-slider-container {
            position: relative;
            overflow: hidden;
            padding: 2rem 0;
        }

        .shoes-track {
            display: flex;
            gap: 2rem;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0 1rem;
        }

        .shoes-item {
            min-width: 380px;
            height: 500px;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .shoes-item:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .shoes-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.7));
            z-index: 1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .shoes-item:hover::before {
            opacity: 1;
        }

        .shoes-image-wrapper {
            height: 70%;
            width: 100%;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        }

        .shoes-item img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .shoes-item:hover img {
            transform: scale(1.1) rotate(2deg);
        }

        .shoes-info {
            padding: 1.8rem;
            background: #fff;
            position: relative;
            z-index: 2;
        }

        .shoes-category {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #999;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .shoes-item h2 {
            font-size: 1.3rem;
            color: #1a1a1a;
            font-weight: 600;
            margin-bottom: 0.8rem;
            line-height: 1.3;
        }

        .shoes-price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shoes-item h4 {
            font-size: 1.1rem;
            color: #000;
            font-weight: 700;
        }

        .shoes-add-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .shoes-add-btn:hover {
            background: #333;
            transform: scale(1.05);
        }

        /* Slider Progress Bar */
        .shoes-progress {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2.5rem;
            padding: 0 1rem;
        }

        .shoes-progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .shoes-progress-dot.active {
            background: #fff;
            width: 40px;
            border-radius: 5px;
        }

        .shoes-progress-dot:hover:not(.active) {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.3);
        }

        /* Floating elements for visual interest */
        .shoes-slider::after {
            content: 'NEW';
            position: absolute;
            top: 10%;
            right: 5%;
            font-size: 8rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.03);
            pointer-events: none;
            letter-spacing: 10px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .shoes-item {
                min-width: 340px;
                height: 460px;
            }

            .shoes-slider {
                padding: 3rem 1rem;
            }
        }

        @media (max-width: 768px) {
            .shoes-slider {
                padding: 2rem 1rem;
            }

            .shoes-slider-header {
                flex-direction: column;
                gap: 1.5rem;
                align-items: flex-start;
            }

            .shoes-item {
                min-width: 300px;
                height: 440px;
            }

            .shoes-control-btn {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }

            .shoes-info {
                padding: 1.5rem;
            }

            .shoes-item h2 {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .shoes-item {
                min-width: 260px;
                height: 400px;
            }

            .shoes-slider-header h1 {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }

            .shoes-info {
                padding: 1.2rem;
            }

            .shoes-item h2 {
                font-size: 1rem;
            }

            .shoes-add-btn {
                padding: 0.5rem 1rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- This section goes after the jackets section -->
    <section class="shoes-slider">
        <div class="shoes-slider-header">
            <h1>Footwear Collection</h1>
            <div class="shoes-controls">
                <button class="shoes-control-btn" id="shoesPrevBtn" aria-label="Previous">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="shoes-control-btn" id="shoesNextBtn" aria-label="Next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="shoes-slider-container">
            <div class="shoes-track" id="shoesTrack">
                <div class="shoes-item">
                    <div class="shoes-image-wrapper">
                        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=800" alt="Nike Sneakers">
                    </div>
                    <div class="shoes-info">
                        <div class="shoes-category">Sneakers</div>
                        <h2>Nike Air Max</h2>
                        <div class="shoes-price-row">
                            <h4>$159.99</h4>
                            <button class="shoes-add-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <div class="shoes-item">
                    <div class="shoes-image-wrapper">
                        <img src="https://images.unsplash.com/photo-1549298916-b41d501d3772?w=800" alt="Premium Sneakers">
                    </div>
                    <div class="shoes-info">
                        <div class="shoes-category">Premium</div>
                        <h2>Classic Runners</h2>
                        <div class="shoes-price-row">
                            <h4>$189.99</h4>
                            <button class="shoes-add-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <div class="shoes-item">
                    <div class="shoes-image-wrapper">
                        <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?w=800" alt="Sport Shoes">
                    </div>
                    <div class="shoes-info">
                        <div class="shoes-category">Sport</div>
                        <h2>Performance Pro</h2>
                        <div class="shoes-price-row">
                            <h4>$199.99</h4>
                            <button class="shoes-add-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <div class="shoes-item">
                    <div class="shoes-image-wrapper">
                        <img src="https://images.unsplash.com/photo-1460353581641-37baddab0fa2?w=800" alt="Running Shoes">
                    </div>
                    <div class="shoes-info">
                        <div class="shoes-category">Running</div>
                        <h2>Ultra Boost</h2>
                        <div class="shoes-price-row">
                            <h4>$179.99</h4>
                            <button class="shoes-add-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <div class="shoes-item">
                    <div class="shoes-image-wrapper">
                        <img src="https://images.unsplash.com/photo-1551107696-a4b0c5a0d9a2?w=800" alt="Casual Shoes">
                    </div>
                    <div class="shoes-info">
                        <div class="shoes-category">Casual</div>
                        <h2>Street Style</h2>
                        <div class="shoes-price-row">
                            <h4>$149.99</h4>
                            <button class="shoes-add-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <div class="shoes-item">
                    <div class="shoes-image-wrapper">
                        <img src="https://images.unsplash.com/photo-1608231387042-66d1773070a5?w=800" alt="Designer Shoes">
                    </div>
                    <div class="shoes-info">
                        <div class="shoes-category">Designer</div>
                        <h2>Limited Edition</h2>
                        <div class="shoes-price-row">
                            <h4>$249.99</h4>
                            <button class="shoes-add-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <div class="shoes-item">
                    <div class="shoes-image-wrapper">
                        <img src="https://images.unsplash.com/photo-1584735175315-9d5df23860e6?w=800" alt="High Top Sneakers">
                    </div>
                    <div class="shoes-info">
                        <div class="shoes-category">High Top</div>
                        <h2>Urban Classic</h2>
                        <div class="shoes-price-row">
                            <h4>$169.99</h4>
                            <button class="shoes-add-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="shoes-progress" id="shoesProgress"></div>
    </section>

    <script>
        // Shoes Slider Logic
        const shoesTrack = document.getElementById('shoesTrack');
        const shoesPrevBtn = document.getElementById('shoesPrevBtn');
        const shoesNextBtn = document.getElementById('shoesNextBtn');
        const shoesProgressContainer = document.getElementById('shoesProgress');
        const shoesItems = document.querySelectorAll('.shoes-item');
        
        let shoesCurrentIndex = 0;
        let shoesItemsToShow = getShoesItemsToShow();
        let shoesAutoScrollInterval;

        function getShoesItemsToShow() {
            const width = window.innerWidth;
            if (width < 480) return 1;
            if (width < 768) return 2;
            if (width < 1200) return 2;
            return 3;
        }

        function getShoesTotalSlides() {
            return Math.ceil(shoesItems.length / shoesItemsToShow);
        }

        function createShoesProgress() {
            shoesProgressContainer.innerHTML = '';
            const totalSlides = getShoesTotalSlides();
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.classList.add('shoes-progress-dot');
                if (i === 0) dot.classList.add('active');
                dot.addEventListener('click', () => goToShoesSlide(i));
                shoesProgressContainer.appendChild(dot);
            }
        }

        function updateShoesProgress() {
            const dots = document.querySelectorAll('.shoes-progress-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === shoesCurrentIndex);
            });
        }

        function moveShoesSlider() {
            const itemWidth = shoesItems[0].offsetWidth;
            const gap = 32; // 2rem gap
            const offset = shoesCurrentIndex * shoesItemsToShow * (itemWidth + gap);
            shoesTrack.style.transform = `translateX(-${offset}px)`;
            updateShoesProgress();
            updateShoesButtons();
        }

        function updateShoesButtons() {
            const totalSlides = getShoesTotalSlides();
            shoesPrevBtn.disabled = shoesCurrentIndex === 0;
            shoesNextBtn.disabled = shoesCurrentIndex >= totalSlides - 1;
        }

        function goToShoesSlide(index) {
            shoesCurrentIndex = index;
            moveShoesSlider();
            resetShoesAutoScroll();
        }

        function nextShoesSlide() {
            const totalSlides = getShoesTotalSlides();
            if (shoesCurrentIndex < totalSlides - 1) {
                shoesCurrentIndex++;
                moveShoesSlider();
            } else {
                shoesCurrentIndex = 0;
                moveShoesSlider();
            }
        }

        function prevShoesSlide() {
            if (shoesCurrentIndex > 0) {
                shoesCurrentIndex--;
                moveShoesSlider();
            }
        }

        function startShoesAutoScroll() {
            shoesAutoScrollInterval = setInterval(() => {
                nextShoesSlide();
            }, 4000);
        }

        function resetShoesAutoScroll() {
            clearInterval(shoesAutoScrollInterval);
            startShoesAutoScroll();
        }

        // Event listeners
        shoesNextBtn.addEventListener('click', () => {
            nextShoesSlide();
            resetShoesAutoScroll();
        });

        shoesPrevBtn.addEventListener('click', () => {
            prevShoesSlide();
            resetShoesAutoScroll();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const newItemsToShow = getShoesItemsToShow();
            if (newItemsToShow !== shoesItemsToShow) {
                shoesItemsToShow = newItemsToShow;
                shoesCurrentIndex = 0;
                createShoesProgress();
                moveShoesSlider();
            }
        });

        // Pause on hover
        shoesTrack.addEventListener('mouseenter', () => {
            clearInterval(shoesAutoScrollInterval);
        });

        shoesTrack.addEventListener('mouseleave', () => {
            startShoesAutoScroll();
        });

        // Touch/swipe support
        let shoesTouchStartX = 0;
        let shoesTouchEndX = 0;

        shoesTrack.addEventListener('touchstart', (e) => {
            shoesTouchStartX = e.changedTouches[0].screenX;
            clearInterval(shoesAutoScrollInterval);
        });

        shoesTrack.addEventListener('touchend', (e) => {
            shoesTouchEndX = e.changedTouches[0].screenX;
            handleShoesSwipe();
            startShoesAutoScroll();
        });

        function handleShoesSwipe() {
            const swipeThreshold = 50;
            if (shoesTouchStartX - shoesTouchEndX > swipeThreshold) {
                nextShoesSlide();
            } else if (shoesTouchEndX - shoesTouchStartX > swipeThreshold) {
                prevShoesSlide();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevShoesSlide();
                resetShoesAutoScroll();
            } else if (e.key === 'ArrowRight') {
                nextShoesSlide();
                resetShoesAutoScroll();
            }
        });

        // Initialize
        createShoesProgress();
        updateShoesButtons();
        startShoesAutoScroll();
    </script>
</body>
</html>
