                } else {
                    passwordToggle.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    `;
                }
            });
            
            // Form validation
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function validateForm() {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Remove previous error states
                emailInput.classList.remove('error', 'success');
                passwordInput.classList.remove('error', 'success');
                
                let isValid = true;
                let errorText = '';
                
                if (!email) {
                    emailInput.classList.add('error');
                    errorText = 'Please enter your email address.';
                    isValid = false;
                } else if (!validateEmail(email)) {
                    emailInput.classList.add('error');
                    errorText = 'Please enter a valid email address.';
                    isValid = false;
                } else {
                    emailInput.classList.add('success');
                }
                
                if (!password) {
                    passwordInput.classList.add('error');
                    if (!errorText) errorText = 'Please enter your password.';
                    isValid = false;
                } else if (password.length < 6) {
                    passwordInput.classList.add('error');
                    if (!errorText) errorText = 'Password must be at least 6 characters long.';
                    isValid = false;
                } else {
                    passwordInput.classList.add('success');
                }
                
                if (!isValid) {
                    showError(errorText);
                } else {
                    hideError();
                }
                
                return isValid;
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
            }
            
            function hideError() {
                errorMessage.classList.remove('show');
            }
            
            // Real-time validation
            emailInput.addEventListener('input', function() {
                if (this.value.trim() && validateEmail(this.value.trim())) {
                    this.classList.add('success');
                    this.classList.remove('error');
                } else if (this.value.trim()) {
                    this.classList.add('error');
                    this.classList.remove('success');
                } else {
                    this.classList.remove('error', 'success');
                }
                if (errorMessage.classList.contains('show')) {
                    validateForm();
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.value.trim().length >= 6) {
                    this.classList.add('success');
                    this.classList.remove('error');
                } else if (this.value.trim()) {
                    this.classList.add('error');
                    this.classList.remove('success');
                } else {
                    this.classList.remove('error', 'success');
                }
                if (errorMessage.classList.contains('show')) {
                    validateForm();
                }
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                // Show loading state
                loginButton.classList.add('loading');
                loginButton.disabled = true;
                hideError();
                
                // Simulate API call
                setTimeout(() => {
                    // Reset button state
                    loginButton.classList.remove('loading');
                    loginButton.disabled = false;
                    
                    // Simulate successful login
                    const rememberMe = document.getElementById('rememberMe').checked;
                    const email = emailInput.value.trim();
                    
                    console.log('Login attempted:', { email, rememberMe });
                    
                    // Simulate success (you would replace this with actual API call)
                    showError('Invalid email or password. Please try again.');
                    
                }, 2000);
            });
            
            // Social login buttons
            document.getElementById('googleLogin').addEventListener('click', function() {
                console.log('Google login clicked');
                // Implement Google OAuth login
            });
            
            document.getElementById('appleLogin').addEventListener('click', function() {
                console.log('Apple login clicked');
                // Implement Apple ID login
            });
            
            // Forgot password link
            document.querySelector('.dripspaceNavbar-forgotPassword').addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Forgot password clicked');
                // Implement forgot password functionality
            });
            
            // Sign up link
            document.getElementById('signupLink').addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Sign up clicked');
                // Navigate to sign up page
            });
            
            // Enter key submission
            form.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                    form.dispatchEvent(new Event('submit'));
                }
            });
            
            // Auto-focus email input
            emailInput.focus();
        })();
    </script>
