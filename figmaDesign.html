<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurious Branding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }
        
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 48px;
            font-weight: normal;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .hero p {
            font-size: 18px;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .offer-section {
            margin-top: 50px;
            text-align: center;
        }
        
        .offer-section h2 {
            font-size: 36px;
            font-weight: normal;
            margin-bottom: 20px;
        }
        
        .offer-section p {
            font-size: 16px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">BRANDING</div>
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">MEN</a></li>
                    <li><a href="#">WOMEN</a></li>
                    <li><a href="#">ARRIVALS</a></li>
                    <li><a href="#">KIDS</a></li>
                    <li><a href="#">LUXURIOUS</a></li>
                    <li><a href="#">BRA</a></li>
                    <li><a href="#">ING</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="hero">
            <h1>ALLTIME<br>BESTOFFERS</h1>
            <p>CELEBRATE INDIVIDUALITY<br>WITH UNIQUE OUTFIT</p>
        </section>
    </div>
</body>
</html>
