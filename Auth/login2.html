<div class="dripspace-login">
  <div class="login-container">
    <div class="brand-header">
      <h1 class="brand-name">DRIPSPACE</h1>
      <p class="brand-tagline">Timeless Elegance</p>
    </div>
    
    <form class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          class="form-input" 
          placeholder="your@email.com"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          placeholder="Enter your password"
          required
        >
      </div>
      
      <button type="submit" class="btn-login">Login</button>
      
      <div class="form-footer">
        <a href="#" class="link-forgot">Forgot Password?</a>
      </div>
      
      <div class="divider">
        <span>or</span>
      </div>
      
      <div class="create-account">
        <p>New to DripSpace?</p>
        <a href="#" class="link-create">Create an Account</a>
      </div>
    </form>
  </div>
</div>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  .dripspace-login {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
    font-family: 'Cormorant Garamond', 'Georgia', serif;
    padding: clamp(15px, 4vw, 40px);
  }
  
  .login-container {
    background: #ffffff;
    padding: clamp(35px, 8vw, 60px) clamp(25px, 6vw, 50px);
    border-radius: 2px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
    max-width: 480px;
    width: 100%;
    position: relative;
  }
  
  .login-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, #d4af37, transparent);
  }
  
  .brand-header {
    text-align: center;
    margin-bottom: clamp(35px, 8vw, 50px);
  }
  
  .brand-name {
    font-size: clamp(28px, 7vw, 42px);
    font-weight: 300;
    letter-spacing: clamp(4px, 1.5vw, 8px);
    color: #1a1a1a;
    margin-bottom: 8px;
    font-family: 'Playfair Display', serif;
  }
  
  .brand-tagline {
    font-size: clamp(11px, 2.5vw, 13px);
    letter-spacing: clamp(2px, 0.5vw, 3px);
    color: #8b8577;
    text-transform: uppercase;
    font-weight: 300;
  }
  
  .login-form {
    display: flex;
    flex-direction: column;
  }
  
  .form-group {
    margin-bottom: clamp(20px, 5vw, 28px);
  }
  
  .form-group label {
    display: block;
    font-size: clamp(11px, 2.5vw, 12px);
    letter-spacing: clamp(1.5px, 0.4vw, 2px);
    text-transform: uppercase;
    color: #5a5a5a;
    margin-bottom: 10px;
    font-weight: 400;
  }
  
  .form-input {
    width: 100%;
    padding: clamp(12px, 3vw, 14px) clamp(14px, 3.5vw, 16px);
    border: 1px solid #e0ddd4;
    background: #fafaf8;
    font-size: clamp(14px, 3.5vw, 15px);
    color: #1a1a1a;
    transition: all 0.3s ease;
    font-family: 'Cormorant Garamond', serif;
    border-radius: 1px;
    -webkit-appearance: none;
    appearance: none;
  }
  
  .form-input:focus {
    outline: none;
    border-color: #d4af37;
    background: #ffffff;
    box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.08);
  }
  
  .form-input::placeholder {
    color: #b8b5a8;
    font-style: italic;
  }
  
  .btn-login {
    width: 100%;
    padding: clamp(14px, 3.5vw, 16px);
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    color: #ffffff;
    border: none;
    font-size: clamp(12px, 2.8vw, 13px);
    letter-spacing: clamp(2px, 0.5vw, 3px);
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.4s ease;
    margin-top: 10px;
    font-weight: 500;
    position: relative;
    overflow: hidden;
    border-radius: 1px;
    -webkit-tap-highlight-color: transparent;
  }
  
  .btn-login::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
    transition: left 0.6s ease;
  }
  
  .btn-login:hover::before {
    left: 100%;
  }
  
  .btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }
  
  .btn-login:active {
    transform: translateY(0);
  }
  
  .form-footer {
    text-align: center;
    margin-top: clamp(18px, 4vw, 20px);
  }
  
  .link-forgot {
    color: #8b8577;
    font-size: clamp(12px, 3vw, 13px);
    text-decoration: none;
    letter-spacing: 1px;
    transition: color 0.3s ease;
    border-bottom: 1px solid transparent;
    -webkit-tap-highlight-color: transparent;
  }
  
  .link-forgot:hover {
    color: #d4af37;
    border-bottom-color: #d4af37;
  }
  
  .divider {
    position: relative;
    text-align: center;
    margin: clamp(30px, 6vw, 40px) 0;
  }
  
  .divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: #e8e4d9;
  }
  
  .divider span {
    background: #ffffff;
    padding: 0 clamp(15px, 4vw, 20px);
    color: #b8b5a8;
    font-size: clamp(11px, 2.5vw, 12px);
    letter-spacing: clamp(1.5px, 0.4vw, 2px);
    text-transform: uppercase;
    position: relative;
    z-index: 1;
  }
  
  .create-account {
    text-align: center;
  }
  
  .create-account p {
    color: #5a5a5a;
    font-size: clamp(13px, 3.2vw, 14px);
    margin-bottom: 12px;
  }
  
  .link-create {
    color: #1a1a1a;
    font-size: clamp(13px, 3.2vw, 14px);
    text-decoration: none;
    letter-spacing: clamp(1.5px, 0.4vw, 2px);
    border-bottom: 2px solid #d4af37;
    padding-bottom: 2px;
    transition: all 0.3s ease;
    font-weight: 500;
    -webkit-tap-highlight-color: transparent;
    display: inline-block;
  }
  
  .link-create:hover {
    color: #d4af37;
    border-bottom-color: #1a1a1a;
  }
  
  /* Enhanced mobile responsiveness */
  @media (max-width: 768px) {
    .dripspace-login {
      align-items: flex-start;
      padding-top: max(40px, 8vh);
    }
    
    .login-container {
      margin: 0 auto;
    }
  }
  
  @media (max-width: 480px) {
    .form-input {
      font-size: 16px; /* Prevents zoom on iOS */
    }
    
    .btn-login:hover {
      transform: none; /* Remove hover effects on touch devices */
    }
  }
  
  @media (max-width: 375px) {
    .dripspace-login {
      padding: 15px;
    }
    
    .brand-name {
      letter-spacing: 3px;
    }
  }
  
  /* Landscape mobile optimization */
  @media (max-height: 600px) and (orientation: landscape) {
    .dripspace-login {
      padding: 20px;
      align-items: flex-start;
    }
    
    .login-container {
      padding: 25px 30px;
    }
    
    .brand-header {
      margin-bottom: 25px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .divider {
      margin: 25px 0;
    }
  }
  
  /* Dark mode support (optional) */
  @media (prefers-color-scheme: dark) {
    .dripspace-login {
      background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
    }
    
    .login-container {
      background: #2d2d2d;
    }
    
    .brand-name {
      color: #f5f5f0;
    }
    
    .brand-tagline,
    .form-group label,
    .link-forgot,
    .create-account p {
      color: #b8b5a8;
    }
    
    .form-input {
      background: #1a1a1a;
      border-color: #3d3d3d;
      color: #f5f5f0;
    }
    
    .form-input:focus {
      background: #252525;
    }
    
    .divider span {
      background: #2d2d2d;
    }
    
    .link-create {
      color: #f5f5f0;
    }
  }
</style>

<script>
  document.querySelector('.login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    if (email && password) {
      const btn = document.querySelector('.btn-login');
      btn.textContent = 'Welcome...';
      btn.style.background = 'linear-gradient(135deg, #d4af37 0%, #c99a2e 100%)';
      
      setTimeout(() => {
        btn.textContent = 'Login';
        btn.style.background = 'linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%)';
      }, 2000);
    }
  });
</script>
